name: Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Workflow structure:
# - lint-and-format: ESLint and Prettier checks
# - type-check: TypeScript type checking
# - test: Unit tests for all packages except @lib/ui (using Turbo)
# - test-ui: UI component tests with Playwright for @lib/ui package (using Turbo)
#            Uses reusable playwright-install action with browser caching (~30s faster on cache hits)
# - build: Build all packages

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'

      - name: 游닌 Monorepo install
        uses: ./.github/actions/pnpm-install

      - name: Run ESLint
        run: pnpm lint

      - name: Check code formatting
        run: pnpm format:check

  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'

      - name: 游닌 Monorepo install
        uses: ./.github/actions/pnpm-install

      - name: Run TypeScript type check
        run: pnpm type-check

  test:
    name: Run Unit Tests (Non-UI)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'

      - name: 游닌 Monorepo install
        uses: ./.github/actions/pnpm-install

      - name: Run tests (excluding UI package)
        run: pnpm turbo run test:run --filter=!@lib/ui

  test-ui:
    name: Run UI Tests (with Playwright)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'

      - name: 游닌 Monorepo install
        uses: ./.github/actions/pnpm-install

      - name: 游꿠 Install Playwright browsers
        uses: ./.github/actions/playwright-install

      - name: Run UI tests
        run: pnpm turbo run test:run --filter=@lib/ui

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'

      - name: 游닌 Monorepo install
        uses: ./.github/actions/pnpm-install

      - name: Build project
        run: pnpm build
